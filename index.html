---
layout: default
---

<h1 id="posts" class="category">Posts</h3>
{% for post in site.posts %}
{% if post.title and post.title != 'index' %}
<div class="category">
    <a class="category" href="{{ site.baseurl }}{{ post.url }}">{{post.title | escape}} <span style="margin-left: 5px;">&#10132;</span></a>
    <p style="margin: 2px 0 7px 0 !important;"> {{post.date | date_to_string }}</p>
    <p> {{post.description}}</p>
</div>    
{% endif %} 
{% endfor %}
