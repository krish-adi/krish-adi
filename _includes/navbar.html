<div class="body-navbar">
    <!-- toggle sidebar -->
    <a class="btn" onclick="toggleSidebar()">
        <svg>
            <use xlink:href="#hamburger" />
        </svg>
    </a>
    <!-- light/dark mode -->
    <a class="btn" onclick="toggleDarkmode()">
        <svg>
            <use xlink:href="#colormode" />
        </svg>
    </a>
    <!-- sans/serif mode -->
    <a class="btn" onclick="toggleFontType()">
        <!-- serif mode -->
        <svg id="serif-icon">
            <use xlink:href="#serifmode" />
        </svg>
        <!-- sans mode -->
        <svg id="sans-icon">
            <use xlink:href="#sansmode" />
        </svg>
    </a>
    <!-- font dec -->
    <a class="btn" onclick="decFontSize()">
        <svg x="0px" y="0px" viewBox="0 0 24 24">
            <use xlink:href="#fontdec" />
        </svg>
    </a>
    <!-- font inc -->
    <a class="btn" onclick="incFontSize()">
        <svg>
            <use xlink:href="#fontinc" />
        </svg>
    </a>
    <!-- reset local storage in dev env -->
    {%- if jekyll.environment != 'production' -%}
    <a class="btn" onclick="localStorage.clear()"> &#10226; </a>
    {%- endif -%}
</div>
